<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      display: inline-block;
      width: 300px;
      height: 300px;
      margin: 10px;
      border: 1px solid #ccc;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>My Photo Collection</h1>

  <div class="card">
    <img src="photo1.jpg" alt="photo 1">
  </div>
  <div class="card">
    <img src="photo2.jpg" alt="photo 2">
  </div>
  <div class="card">
    <img src="photo3.jpg" alt="photo 3">
  </div>
</body>
</html>
